<div class="row my-2 mx-2">
  <div class="col-md-4 mb-2" *ngFor="let car of cars">
    <div class="border rounded shadow p-2">
      <img [routerLink]="['/car-details-page', car.id]" [src]="car.imgUrl" [alt]="car.make + car.model "
        class="img-fluid" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
      <div class="d-flex justify-content-between my-2">
        <h5>{{car.year}}</h5>
        <h5>{{car.make}}</h5>
        <h5>{{car.model}}</h5>
        <input type="color" [value]="car.color" disabled>
      </div>
      <div class="d-flex">
        <p>{{car.description}}</p>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-danger" type="button" (click)="deleteCar(car.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
